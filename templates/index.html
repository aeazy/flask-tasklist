{% extends 'base.html' %} 

{% block body %}

<div class="content">
  <div class="todo">
      <h1>To Do List</h1>
        <form action="/" , method="POST">
          <section>
            <input type="text" , name="title" , id="title" placeholder="Title" />
            <input type="text" , name="body" , id="body" placeholder="Body" />
          </section>
          <button>+</button>
        </form>
    
      <div class="tasks">
        {% if tasks|length < 1 %}
    
        <h2>You are all caught up!</h2>
        <a href="{{ url_for('tasks.completed_index') }}">Completed Tasks</a>
    
        {% else %}
    
        <table>
    
          {% for task in tasks %}
    
          <tr>
            <td>
              <a href="{{ url_for('tasks.complete', id=task.id) }}"><i class="bx bx-checkbox"></i></a>
            </td>
            <td><a href="{{ url_for('tasks.update', id=task.id) }}">{{ task.title }}</a></td>
          </tr>
    
          {% endfor %}
    
        </table>
      </div>
      <a href="{{ url_for('tasks.completed_index') }}">Completed Tasks</a>
    </div>
    
    {% endif %} 

  </div>
</div>

{% endblock body %}
